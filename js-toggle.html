<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Seasons</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        background-size: cover;
        background-position: center;
transition: background 1s ease-in-out;
      }
      h1 {
        position: absolute;
        top: 40%;
        font-size: 4rem;
        color: black;
        text-align: center;
      }
      .button-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
      }
      button {
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        padding: 10px 20px;
        color: white;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background 1s ease;
    }
    .winter-btn{
     background-color:rgb(113, 227, 255);
      color: rgb(87, 86, 86);
    }    
    </style>
  </head>
  <body id="bg">
    <h1 id="title">Seasons</h1>

    <div class="button-container">
      <button style="background-color:rgb(255, 0, 0)"
        onclick="changeBackground('https://wallpapercave.com/wp/wp12382246.jpg', 'Summer')"
      >
        Summer
      </button>
      <button class="winter-btn" 
        onclick="changeBackground('https://wallpapers.com/images/featured/winter-season-pictures-t6jheosv0awzd74t.jpg', 'Winter')"
      >
        Winter
      </button>
      <button style="background-color:rgb(255, 95, 215)"
        onclick="changeBackground('https://guideposts.org/wp-content/uploads/2018/04/cherry_blossoms.jpg.optimal.jpg', 'Spring')"
      >
        Spring
      </button>
      <button style="background-color:rgb(250, 124, 40)"
        onclick="changeBackground('https://travelmykashmir.com/wp-content/uploads/2023/10/1072821.jpg', 'Autumn')"
      >
        Autumn
      </button>
      <button style="background-color:rgb(40, 201, 250)"
        onclick="changeBackground('https://images.herzindagi.info/image/2024/Jun/rainfall-and-monsoon.jpg', 'Monsoon')"
      >
        Monsoon
      </button>
    </div>
    <script>
      function changeBackground(imageUrl, season) {
        document.getElementById("bg").style.backgroundImage =
          "url('" + imageUrl + "')";
        document.getElementById("title").textContent = season;
        document.getElementById("title").style.color = "white";
      }
    </script>
  </body>
</html>
